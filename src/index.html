<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>GlamBook - Smart Salon Management</title>
  <meta name="description" content="AI-driven salon appointment and business management platform with multi-branch support and client engagement tools">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#030213">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GlamBook">
  <meta name="format-detection" content="telephone=no">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png">
  
  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#030213">
  <meta name="msapplication-TileImage" content="/icons/icon-192x192.png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://glambook.app/">
  <meta property="og:title" content="GlamBook - Smart Salon Management">
  <meta property="og:description" content="Transform your salon business with AI-driven appointment scheduling, client engagement, and multi-branch management.">
  <meta property="og:image" content="/screenshots/desktop-1.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://glambook.app/">
  <meta property="twitter:title" content="GlamBook - Smart Salon Management">
  <meta property="twitter:description" content="Transform your salon business with AI-driven appointment scheduling, client engagement, and multi-branch management.">
  <meta property="twitter:image" content="/screenshots/desktop-1.png">

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://images.unsplash.com">
</head>
<body>
  <div id="root"></div>
  
  <!-- PWA Install Prompt -->
  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    
    // Handle install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Show custom install button if needed
    });
    
    // Handle app installed
    window.addEventListener('appinstalled', (evt) => {
      console.log('GlamBook app was installed.');
    });
  </script>
</body>
</html>
